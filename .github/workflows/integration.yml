name: Continuous Integration Checks

on:
  pull_request:
    branches:
      - main

jobs:

    test-and-lint:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4
            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                node-version: '22'
            - name: Install Dependencies
              run: npm ci
            - name: Run Linter
              run: npm run lint
            - name: Run Tests
              run: npm run test