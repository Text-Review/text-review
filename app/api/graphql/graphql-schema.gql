# ----------------------------------
# TYPES
# ----------------------------------

"""An author who contributes to one or more text documents."""
type Author {
    id: ID!
    name: String!
    createdAt: DateTime!
}

"""A paragraph belonging to a specific language variant of a text document."""
type Paragraph {
    id: ID!
    order: Int!
    content: String!
}

"""A text document (e.g. speech, article, etc.), independent of language."""
type TextDocument {
    id: ID!
    createdAt: DateTime!
    authors: [Author!]!
    variants: [TextVariant!]!
}

"""A language-specific variant of a text document."""
type TextVariant {
    id: ID!
    languageCode: String!
    title: String!
    createdAt: DateTime!
    paragraphs: [Paragraph!]!
}

